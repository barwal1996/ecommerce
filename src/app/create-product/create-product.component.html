<h3>Add Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="product.productName" name="name">
      </div>

      <div class="form-group">
        <label for="name">Brand</label>
        <input type="text" class="form-control" id="brand" required [(ngModel)]="product.productBrand" name="brand">
      </div>
      <div class="form-group">
        <label for="category">category</label>  
        <select class="form-control" id="category" required  [(ngModel)]="product.productCategory" name="category">
          <option *ngFor="let cat of category" [value]="cat">{{cat}}</option>   
        </select> 
      </div>

      <div class="form-group">
        <label for="name">Price</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="product.productPrice" name="price">
      </div>

      <div class="form-group">
        <label for="name">Product Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="product.productDescription" name="description">
      </div>
      <div class="form-group">
        <label for="name">File upload</label>
        <input type="file" class="form-control" id="fileLocation" required [(ngModel)]="product.fileLocation" name="fileLocation">
      </div>

      <button (click)=onSubmit() type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
