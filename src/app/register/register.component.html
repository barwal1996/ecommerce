<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>
                    
                                <div class="form-group">
                                    <label for="phoneNo"><span class="req">* </span> Phono Number <small>This will be your login phoneNo
                                            </small> </label>
                                    <input required type="number" [(ngModel)]="customer.phoneNo" name="phoneNo" id="phoneNo"
                                        class="form-control phone" maxlength="28" placeholder="Enter your Phone number" />
                                </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: </label>
                        <input required type="text" [(ngModel)]="customer.firstName" name="firstName" id="firstName"
                            class="form-control phone" maxlength="28" placeholder="Enter your first name.." />
                    </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Surname: </label>
                        <input required type="text" [(ngModel)]="customer.lastName" name="lastName" id="lastName"
                            class="form-control phone" maxlength="28" placeholder="Enter your Surname.." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="email" [(ngModel)]="customer.emailId" name="email" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password : </label>
                        <input class="form-control" type="password" [(ngModel)]="customer.password" name="experience" id="txt"
                            placeholder="Enter your password" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
