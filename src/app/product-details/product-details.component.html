<h2>Product Details</h2>

<hr/>
<div *ngIf="product">
<div>
<label><b>Product Id: </b></label> {{product.productId}}
</div>
<div>
<label><b>Product Name: </b></label> {{product.productName}}
</div>
<div>
<label><b>Brand: </b></label> {{product.productBrand}}
</div>
<div>
    <label><b>Product Category :</b></label>{{product.productCategory}}
</div>
<div>
<label><b>Description: </b></label> {{product.productDescription}}
</div>
<div>
<label><b>Price </b></label> {{product.productPrice}}
</div>

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
