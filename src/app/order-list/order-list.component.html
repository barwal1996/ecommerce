<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Customer List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>

          <th>orderId</th>
          <th>orderAmt</th>
          <th>canceledOrder</th>
          <!-- <th>phoneNo</th> -->
          
   
          <!-- <th>fileLocation</th> -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let order of orders | async">
          <td>{{ order.orderId }}</td>
          <td>{{ order.orderAmt }}</td>
          <td>{{ order.canceledOrder }}</td>
          


          
         
         
          <td>
            <button (click)="deleteCustomer(customer.phoneNo)" class="btn btn-danger">Delete</button> 
           
              <button (click)="customerDetails(customer.phoneNo)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<h1>{{temp}}</h1>
